akka {

  # Event handlers to register at boot time (Logging$DefaultLogger logs to STDOUT)
  loggers = ["akka.event.slf4j.Slf4jLogger"]

  log-dead-letters = 5
  log-dead-letters-during-shutdown = off

  actor {
      debug {
        receive = off
        autoreceive = off
        lifecycle = off
        fsm = off
        unhandled = off
      }
  }

}
